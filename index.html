<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="dev/css/styles.css">
  <link rel="stylesheet" href="dev/css/starTrekButtons/style.css">
  <title>T-MAP</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row flex-row">
        <div class="col-sm-3 col-xs-1" id="menu-panel">
          <div class="row intro">
            <div class="col-sm-offset-1 col-sm-10">
              <h1>Menu</h1>
              <p>Use the filters below to narrow your search</p>
            </div>
          </div>


              <div class="row filters">
                <div class="col-sm-offset-0 col-sm-12" data-bind="foreach: buttons">
                  <button class="btn btn-info btn-block" data-bind="text: title, click: filterUpdate, attr: {id: title}"></button>
                </div> <!-- col-md-12 -->
              </div> <!-- row -->

          
          
            <div class="row information">
              <div class="col-sm-offset-1 col-sm-10">
                <div class="panel panel-default" id="info-panel">
                  <div class="panel-heading">
                    <h4 class="panel-title" data-bind="text: infoTitle">Noget</h4>
                  </div>

                  <div class="panel-body" data-bind="foreach: locationInfo">
                    <p data-bind="text: label + ': ' + value"></p>
                  </div>
                </div>
              </div> <!-- col-md-12 -->
            </div> <!-- row -->
          

        </div> <!-- menu-panel -->

        <div class="col-sm-9 col-xs-11" id="map-panel">
          <h1>Mappy</h1>
          <p>This is the main panel</p>
        </div> <!-- map-panel -->
      </div> <!-- row -->
    </div> <!-- container -->










































  <script>
    var map;
    console.log("i got to the mapping script");
    function initMap() {
      // Constructor creates a new map - only center and zoom are required.
      map = new google.maps.Map(document.getElementById('map-panel'), {
        center: {lat: 55.6761, lng: 12.5683},
        zoom: 13,
        styles: [
  {
    "featureType": "administrative",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#444444"
      }
    ]
  },
  {
    "featureType": "landscape",
    "elementType": "all",
    "stylers": [
      {
        "color": "#f2f2f2"
      }
    ]
  },
  // {
  //   "featureType": "poi",
  //   "elementType": "all",
  //   "stylers": [
  //     {
  //       "visibility": "off"
  //     }
  //   ]
  // },
    {
    "featureType": "poi",
    "elementType": "all",
    "stylers": [
                {
                    "hue": "#00FF6A"
                },
                {
                    "saturation": -1.0989010989011234
                },
                {
                    "lightness": 56.200000000000017
                },
                {
                    "gamma": 1
                }
            ]
  },
  {
    "featureType": "road",
    "elementType": "all",
    "stylers": [
      {
        "saturation": -100
      },
      {
        "lightness": 45
      }
    ]
  },
  {
    "featureType": "road.highway",
    "elementType": "all",
    "stylers": [
      {
        "visibility": "simplified"
      }
    ]
  },
  {
    "featureType": "road.arterial",
    "elementType": "labels.icon",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "transit",
    "elementType": "all",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "all",
    "stylers": [
      {
        "color": "#46bcec"
      },
      {
        "visibility": "on"
      }
    ]
  }
]
      });
    }
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqQCJP3bsnODpjLx0dPilCEvstm20w7uY&v=3&callback=initMap">
  </script>
  <script defer src="dev/js/mappy.js"></script>
  <script defer src="dev/js/knockout.js"></script>
  <script defer src="dev/js/ko.js"></script>
  
</body>
</html>
