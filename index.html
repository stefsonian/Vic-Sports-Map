<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="dist/css/reset.css">
  <link rel="stylesheet" href="node_modules/slideout/index.css">
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="stylesheet" href="dist/css/dropdown.css">
  <title>Victoria Sports Venue Map</title>
</head>
<body>
    <div class="app-panel" id="menu-panel">
      <div id="app-header">
        <h1>Victoria Sports Venue Map</h1>
        <hr class="hr-style-two">
      </div> <!-- app header -->

      <div id="filter-header">
        <p>Find venues for your</p>
        <p>favourite sports</p>
        <hr class="hr-style-two">
      </div>

      <div>
        <p class="select-description">Activity</p>
        <div class="select_style">
          <select data-bind='options: availableSports, value: sportSelected ,  optionsCaption: "Select Activity"'></select><span></span>     
        </div> <!-- sports select -->

        <p class="select-description">Minimum venue condition</p>
        <div class="select_style">
          <select data-bind='options: venueCondition, value: conditionSelected ,  optionsCaption: "Set minimum condition"'></select><span></span>     
        </div> <!-- condition select -->
      </div> 

      <hr class="hr-style-two">

      <div id="locations-container">
        <div id="list-header">
          <p>Locations</p>
        </div>

        <ul id="location-list" data-bind="foreach: qualifyingLocations">
          <li class="location-title" data-bind="text: name">Location Title</li>
        </ul>
      </div> <!-- locations-container -->

<!-- 
      <div id="info-box" data-bind="visible: showLocationInfo">
        <div id="info-header">
          <p data-bind="text: infoTitle"></p>

        </div>
        <div id="info-collection" data-bind="foreach: locationInfo">
          <p class="info-label" data-bind="text: label"></p>
          <p class="info-value" data-bind="text: value"></p>
        </div>
      </div> 

 -->
      <div id="attribution">
        <p>This map is based on data obtained from</p>
        <p><a href="https://www.data.vic.gov.au/" target="_blank">Victoria Open Data Directory</a></p>
      </div>

    </div> <!-- menu-panel -->
    <div class="app-panel full-screen" id="map-panel">
      <p class="map-disclaimer">Google Maps is now loading...<br>Note that you need to be online to view the map</p>
    </div> <!-- map-panel -->

    <div id="map-cover">
      <button class="toggle-button">â˜°</button>
    </div>

    <!-- #########Note: Scripts only beyond this point########## -->

    <!-- Load initial scripts needed to setup the GUI and display the map -->
    <script src="dist/js/jquery-3.1.0.min.js"></script>
    <script src="node_modules/slideout/dist/slideout.min.js"></script>
    <script src="dist/js/slide.js"></script>
  
    
    <script>
      var map; // This is the variable that holds the Google map

      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map-panel'), {
          center: {lat: -37.811957, lng: 144.992860}, 
          zoom: 12,
          styles: [
        {
          "featureType": "administrative",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#444444"
            }
          ]
        },
        {
          "featureType": "landscape",
          "elementType": "all",
          "stylers": [
            {
              "color": "#f2f2f2"
            }
          ]
        },
          {
          "featureType": "poi",
          "elementType": "all",
          "stylers": [
                      {
                          "hue": "#00FF6A"
                      },
                      {
                          "saturation": -1.0989010989011234
                      },
                      {
                          "lightness": 56.200000000000017
                      },
                      {
                          "gamma": 1
                      }
                  ]
        },
        {
          "featureType": "road",
          "elementType": "all",
          "stylers": [
            {
              "saturation": -100
            },
            {
              "lightness": 45
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "road.arterial",
          "elementType": "labels.icon",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "transit",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "all",
          "stylers": [
            {
              "color": "#46bcec"
            },
            {
              "visibility": "on"
            }
          ]
        }
      ]
        });
    }
    </script>

    <!-- Load Google Maps and scripts needed for user intaction with the map and menu -->
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script async src="dist/js/setup.js"></script>

</body>
</html>
