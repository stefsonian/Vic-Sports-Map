<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="dev/css/styles.css">
  <link rel="stylesheet" href="dev/css/onoff_switch.css">
  <title>T-MAP</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row flex-row">
        <div class="col-md-3" id="menu-panel">
          <h1>Menu</h1>
          <p>This is the side panel</p>
          <div id="options container-fluid">
            <div class="container option">
              <div class="row">
                <div class="col-md-12" data-bind="foreach: buttons">
                  <button class="btn btn-default" data-bind="text: title, click: filterUpdate"></button>
                </div> <!-- col-md-12 -->
              </div> <!-- row -->
            </div> <!-- option -->
          </div> <!-- options -->
          
          <div class="information container">
            <div class="row">
              <div class="col-md-12" data-bind="foreach: locationInfo">
                <p data-bind="text: label"></p>
                <p data-bind="text: value"></p>
              </div> <!-- col-md-12 -->
            </div> <!-- row -->
          </div> <!-- information -->

        </div> <!-- menu-panel -->

        <div class="col-md-9" id="map-panel">
          <h1>Mappy</h1>
          <p>This is the main panel</p>
        </div> <!-- map-panel -->
      </div> <!-- row -->
    </div> <!-- container -->












































  <script>
    var map;
    console.log("i got to the mapping script");
    function initMap() {
      // Constructor creates a new map - only center and zoom are required.
      map = new google.maps.Map(document.getElementById('map-panel'), {
        center: {lat: 55.6761, lng: 12.5683},
        zoom: 12
      });
    }
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqQCJP3bsnODpjLx0dPilCEvstm20w7uY&v=3&callback=initMap">
  </script>
  <script defer src="dev/js/mappy.js"></script>
  <script defer src="dev/js/knockout.js"></script>
  <script defer src="dev/js/ko.js"></script>
  
</body>
</html>
